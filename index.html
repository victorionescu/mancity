<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manchester City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <link href="css/mancity.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>Football PRO</h1>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <table id="matches-table" class="table table-striped">
            <thead>
              <tr>
                <th>Home Team</th>
                <th>Away Team</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div id="dashboard-overlay">
      <div class="container-fluid">
        <div class="row-fluid" style="margin-top: 10px">
          <div class="span3 offset9">
            <a id="close-overlay" href="javascript:void(0)" class="btn btn-block btn-danger">Close</a>
          </div>
        </div>
        <div class="row-fluid" style="margin-top: 10px">
          <div class="span3">
            <div class="row-fluid">
              <h3>
                <img src="images/swansea_logo.jpg" class="logo-img"/>
                Swansea City
              </h3>
            </div>
            
            <div class="row-fluid team-roster">
              <table id="home-players-table" class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 50%">First Name</th>
                    <th>Last Name</th>
                  </tr>
                </thead>

                <tbody>
                </tbody>
              </table>
            </div>

            <div class="row-fluid">
              <h3>
                <img src="images/arsenal_logo.png" class="logo-img"/>
                Arsenal
              </h3>
            </div>

            <div class="row-fluid team-roster">
              <table id="away-players-table" class="table table-striped">
                <thead>
                  <tr>
                    <th style="width:50%">First Name</th>
                    <th>Last Name</th>
                  </tr>
                </thead>

                <tbody>
                </tbody>
              </table>
            </div>

          </div>

          <div class="span9">
            <div class="row-fluid">
              <div class="span12">
                <div class="navbar navbar-inverse">
                  <div class="navbar-inner">
                    <div class="container">
                      <div class="nav-collapse collapse">
                        <ul id="events-list" class="nav">
                          <li rel="1">
                            <a href="javascript:void(0)">Pass</a>
                          </li>
                          <li rel="7">
                            <a href="javascript:void(0)">Tackle</a>
                          </li>
                          <li rel="8">
                            <a href="javascript:void(0)">Interception</a>
                          </li>
                          <li rel="13">
                            <a href="javascript:void(0)">Miss</a>
                          </li>
                          <li rel="14">
                            <a href="javascript:void(0)">Post</a>
                          </li>
                          <li rel="15">
                            <a href="javascript:void(0)">Saved</a>
                          </li>
                          <li rel="16">
                            <a href="javascript:void(0)">Goal</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row-fluid">
              <div class="span12">
                <img id="svg-field" usemap="#fieldmap"/>

                <map id="fieldmap" name="fieldmap">
                  <area shape="circle" coords="17,17,2" href="javascript:void(0)" id="event-1">
                </map>
              </div>
            </div>

            <div class="row-fluid" style="margin-top: 10px">
              <div class="span6">
                <div id="heatmap-wrapper">
                  <img id="tracker" src="img/pitchsvg.svg"/>
                </div>
              </div>
              <div id="infoboard" class="span6">

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/mancity.js"></script>
  </body>
</html>
