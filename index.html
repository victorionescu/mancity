<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manchester City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <link href="css/mancity.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>Football PRO</h1>
        <div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <table id="matches-table" class="table table-striped">
            <thead>
              <tr>
                <th>Home Team</th>
                <th>Away Team</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div id="dashboard" class="row-fluid">
        <div class="span3">
          <div class="row-fluid">
            <div class="span12">
              <h3>Home Team</h3>
            </div>
          </div>

          <div class="row-fluid">
            <table id="home-players-table" class="table table-striped">
              <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
              </thead>

              <tbody>
              </tbody>

            </table>
          </div>

          <div class="row-fluid">
            <div class="span12">
              <h3>Away Team</h3>
            </div>
          </div>

          <div class="row-fluid">
            <table id="away-players-table" class="table table-striped">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                </tr>
              </thead>

              <tbody>
              </tbody>
            </table>

          </div>

        </div>

        <div class="span2">
          <div class="row-fluid">
            <div class="span12">
              <h3>Events</h3>
            </div>
          </div>

          <div class="row-fluid">
            <table id="events-table" class="table table-striped">
              <thead>
                <tr>
                  <th>Event Type</th>
                </tr>
              </thead>

              <tbody>
                <tr rel="1"><td>Pass</td></tr>
                <tr rel="7"><td>Tackle</td></tr>
                <tr rel="16"><td>Goal</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="football-field" class="span7">
          <svg xmlns='http://www.w3.org/2000/svg' version="1.1" width="100%" viewBox="0 0 400 200">
            
          </svg>

        </div>
      </div>
    </div>


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/mancity.js"></script>
  </body>
</html>
